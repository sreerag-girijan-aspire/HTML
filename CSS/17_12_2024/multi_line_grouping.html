<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page</title>
  <style>
    #main,
    .content,
    article,
    h1 + p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="main">
    <p>This paragraph is inside the #main element.</p>
  </div>
  <div class="content">
    <p>This paragraph is inside an element with the class "content".</p>
  </div>
  <article>
    <p>This paragraph is inside an article element.</p>
  </article>
  <h1>Heading</h1>
  <p>This paragraph immediately follows an h1 element.</p>
</body>
</html>
