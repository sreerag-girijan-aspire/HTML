<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body >
    <div class="loginmain">
        <h1 class="h1Main">Sign In With</h1>

        <form action="|">
            <div class="loginbtn">
                <button class="fbBtn"><img src="images/FB.svg" alt="Facebook login button"></button>
                <button class="googleBtn"><img src="images/google.png" alt="Google login Button"></button>
            </div>
            <div class="userName">
                <span>User Name</span>
                <input type="text">
            </div>
        </form>

    </div>

</body>
</html>
