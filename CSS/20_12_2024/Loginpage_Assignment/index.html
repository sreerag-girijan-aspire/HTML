<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body >
    <div class="loginmain">
        <h1 class="h1Main">Sign In With</h1>
        <form action="|">
            <div class="loginbtn">
                <button class="fbBtn"><img src="images/FB.svg" alt="Facebook login button"></button>
                <button class="googleBtn"><img src="images/Google_2015_logo.svg.webp" alt="Google login Button" ></button>
            </div>
            <div class="userName">
                <span>User Name</span>
                <input type="text">
            </div>
            <div class="password">
                <span>Password  <a class="faded" href="">Forgot?</a></span>
                <input type="text">
            </div>
            <div class="signIn">
                <button>Sign In</button>
            </div>
            <div class="signUp">
                <span>Not a member?<a href="">Sign up now</a></span>
            </div>
        </form>

    </div>

</body>
</html>
