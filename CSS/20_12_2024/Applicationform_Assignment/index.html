<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading1" >Job Application</h1>
        <h3 class="heading3">Personal Information</h3>
        <hr class="dotted">

        <div class="jobform">    
            <form action="" class="form">
                <div class="fullName wrap">
                    <label class="label" for="Full_name">Full name <span class="red">*</span></label>
                    <input class="input" type="text" id="Full_name" name="First_name" >
                    <input class="input" type="text" id="Full_name" name="Last_name" >
                </div>

                <div class="dob wrap">
                    <label class="label" for="DOB">Date of Birth <span class="red">*</span></label>
                    <input class="input" type="text" id="DOB" name="DOB"><br>
                </div>

                <div class="gender wrap">
                    <label class="label" for="Gender">Gender <span class="red">*</span></label>
                    <div class="input">
                        <input type="radio" id="Gender" name="Gender" value="Male">Male
                        <input type="radio" id="Gender" name="Gender" value="Female">Female
                    </div>
                </div>
    
                <div class="education">
                    <label class="label" for="Education">Education</label>
                    <select class="input" name="Education" id="Education">
                        <option value="SSLC">SSLC</option>
                        <option value="HSE">HSE</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>
                    </select>
                </div>

                <div class="resume ">
                    <label class="label" for="Resume">Resume <span class="red">*</span></label>
                    <input class="input" type="file" id="Resume"><br>
                </div>

                <div class="address wrap">
                    <label class="label" for="Address">Address</label>
                    <input class="input" type="text" id="Address">
                    <input class="input" type="text" id="Address">
                    <input class="input" type="text" id="Address">
                </div>

            </form>
        </div>
    </div>

</body>
</html>
